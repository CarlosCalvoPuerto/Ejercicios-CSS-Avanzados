<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Ejercicio 16</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <form action="" method="get">

        <img src="img/burger.png" alt="Hamburguesería" class="img-burger">

        <div class="cabecera caja">
            <h1>¡Ultimas horas para suscribirse!</h1>
            <p>Al suscribirte recibirás un cupón para tu proxima compra</p>
        </div>

        <div class="telefono caja">
            <label for="tel">Numero de teléfono </label>
            <input type="tel" name="tel" id="tel">
        </div>

        <div class="nombre caja">
            <label for="nombre">Nombre(s)</label>
            <input type="text" name="nombre" id="nombre" />
        </div>

        <div class="ciudad caja">
            <label for="ciudad">Ciudad</label>
            <input type="text" name="ciudad" id="ciudad" />
        </div>

        <div class="correo caja">
            <label for="email">Correo electrónico</label>
            <input type="email" name="email" id="email" />
        </div>

        <div class="terminos caja horizontal">
            <input type="checkbox" name="terminos" id="terminos" checked>
            <label for="terminos">Me gustaria recibir mensajes de texto y acepto los Terminos de servicio y Politica de
                privacidad. Responda BAJA cancelar. Se pueden aplicar tarifas de mensajes y datos.</label>
        </div>

        <div class="caja botones">
            <button class="boton" type="submit">¡Subscribirme!</button>
        </div>

        <div class="pie caja">
            <p>*Aplican terminos y condiciones* *Se garantiza la confiabilidad de los datos facilitados*</p>
        </div>








    </form>
</body>

</html>
