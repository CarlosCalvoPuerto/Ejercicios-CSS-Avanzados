<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Ejercicio 16</title>
    <link rel="stylesheet" href="style.css">

<body>

    <form action="" method="get">

        <div class="cabecera caja">
            <h1>Formulario de registro</h1>
        </div>

        <div class="nombre caja">
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre" />
        </div>

        <div class="apellidos caja">
            <label for="apellidos">Apellidos:</label>
            <input type="text" name="apellidos" id="apellidos" />
        </div>

        <div class="correo caja">
            <label for="email1">Tu Email:</label>
            <input type="email" name="email1" id="email1" />
        </div>

        <div class="correo2 caja">
            <label for="email2">Escribe de nuevo tu correo electrónico:</label>
            <input type="email" name="email2" id="email2" />
        </div>
        
        <div class="paswd caja">
            <label for="paswd">Contraseña nueva:</label>
            <input type="password" name="paswd" id="paswd" />
        </div>

        <div class="sexo caja">
            <label for="sexo">Sexo:</label>
            <select name="sexo" id="sexo">
                <option value="null">Selecciona el sexo:</option>
                <option value="hombre">Hombre</option>
                <option value="Mujer">Mujer</option>
            </select>
        </div>

        <div class="fecha caja">
            <label for="dia">Fecha de nacimiento:</label>
            <select name="dia" id="dia">
                <option value="Dia">Dia:</option>
                <option value="1">1</option>

                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
            </select>
            <select name="mes" id="mes">
                <option value="Mes">Mes:</option>
                <option value="01">Enero</option> 
                <option value="02">Febrero</option> 
                <option value="03">Marzo</option> 
                <option value="04">Abril</option> 
                <option value="05">Mayo</option> 
                <option value="06">Junio</option> 
                <option value="07">Julio</option> 
                <option value="08">Agosto</option> 
                <option value="09">Septiembre</option> 
                <option value="10">Octubre</option> 
                <option value="11">Noviembre</option> 
                <option value="12">Diciembre</option>
            </select>   
            <select name="año" id="año">
                <option value="Año">Año:</option>
                <option value="2029">2025</option>
                <option value="2028">2025</option>
                <option value="2027">2025</option>
                <option value="2026">2025</option>
                <option value="2025">2025</option> 
                <option value="2024">2024</option> 
                <option value="2023">2023</option> 
                <option value="2022">2022</option> 
                <option value="2021">2021</option> 
                <option value="2020">2020</option> 
            </select>
        </div>
        
        <div class="enlace caja">
            <p><a href="#">¿Por qué debo proporcionar esta información?</a></p>
        </div>

        <div class="caja botones">
            <button class="boton" type="submit">Registrate</button>
        </div>

        








    </form>
</body>

</html>
